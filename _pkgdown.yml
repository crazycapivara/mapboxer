destination: docs

reference:
- title: Map
  contents:
  - matches("mapboxer")
  - fit_bounds
  - set_view_state

- title: Sources
  contents:
    - ends_with("_source")
    - set_data

- title: Layers
  contents:
    - ends_with("_layer")
    - set_filter
    - set_layer_properties
    - add_popups
    - add_marker

- title: Basemap Styles
  contents:
    - ends_with("_style")
    - ends_with("raster_tiles")

- title: Controls
  contents:
    - ends_with("_control")
